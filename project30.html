<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="project30.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" 
      placeholder="Search for a city..." />
      <!-- <button type="submit" class="btn">Click!</button> -->
    </header>
    <main>
      <section class="location">
        <div class="city">Saharnpur</div>
        <div class="date">Thursday 13 October</div>
      </section>
      <div class="current">
        <div class="temp">22°c</div>
        <div class="weather">clouds</div>
        <div class="hi-low">20° / 26°</div>
      </div>
    </main>
  </div>
  <!-- <footer>Done By Vishal!</footer> -->
  <script src="project30.js"></script>
</body>
</html>
